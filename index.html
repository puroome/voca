<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center min-h-screen p-4 pb-24">

    <div id="ime-warning" class="hidden fixed top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-red-600/50 text-white py-2 px-5 rounded-lg shadow-xl z-[200] text-lg font-semibold">영어키로 전환하세요.</div>

    <div class="fixed top-0 left-0 right-0 z-50 flex justify-center pointer-events-none">
        <div class="w-full max-w-2xl relative px-4">
            <button id="back-to-grade-selection-btn" class="hidden absolute top-4 left-4 bg-indigo-700 hover:bg-indigo-800 text-white font-bold p-3 rounded-full shadow-lg pointer-events-auto" title="학년 선택으로 돌아가기" aria-label="학년 선택으로 돌아가기">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            </button>
            <div id="author-credit" class="absolute top-5 left-1/2 -translate-x-1/2">
                <p class="author-text text-center text-sm font-semibold">Made by JEONG KAPSU</p>
            </div>
            <button id="refresh-btn" class="hidden absolute top-4 right-20 bg-green-600 hover:bg-green-700 text-white font-bold p-3 rounded-full shadow-lg pointer-events-auto" title="어휘 자료 새로고침" aria-label="어휘 자료 새로고침">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            </button>
            <button id="home-btn" class="hidden absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white font-bold p-3 rounded-full shadow-lg pointer-events-auto" title="모드 선택으로 돌아가기" aria-label="모드 선택으로 돌아가기">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </button>
        </div>
    </div>

    <div class="w-full max-w-2xl mx-auto pt-20">
        <div id="grade-selection-screen" class="main-screen content-panel p-8 rounded-2xl shadow-lg text-center">
             <h1 class="text-3xl font-bold text-gray-800 mb-2">어휘 학습</h1>
             <p class="text-gray-600 mb-8">학습할 학년을 선택하세요.</p>
             <div class="grid grid-cols-3 gap-6 items-end perspective-container">
                   <div class="grade-select-card" data-sheet="1y">
                        <img src="https://images.icon-icons.com/1055/PNG/128/2-tag-cat_icon-icons.com_76678.png" alt="1학년" class="grade-1 w-full h-auto rounded-lg group">
                        <span class="text-4xl mt-4 block emoji">🕐</span>
                   </div>
                   <div class="grade-select-card" data-sheet="2y">
                        <img src="https://images.icon-icons.com/1055/PNG/128/17-cart-cat_icon-icons.com_76693.png" alt="2학년" class="grade-2 w-full h-auto rounded-lg group">
                        <span class="text-4xl mt-4 block emoji">🕑</span>
                   </div>
                   <div class="grade-select-card" data-sheet="3y">
                        <img src="https://images.icon-icons.com/1055/PNG/128/10-info-cat_icon-icons.com_76686.png" alt="3학년" class="grade-3 w-full h-auto rounded-lg group">
                        <span class="text-4xl mt-4 block emoji">🕒</span>
                   </div>
             </div>
        </div>
        
        <div id="selection-screen" class="main-screen hidden content-panel p-8 rounded-2xl shadow-lg text-center relative">
            <a id="sheet-link" href="#" target="_blank" class="hidden absolute top-6 right-6 z-[110] group" title="단어 목록 시트 열기">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="w-8 h-8 transition-transform duration-300 ease-in-out group-hover:scale-110 group-hover:-rotate-6">
                    <defs><filter id="sheet-icon-shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/></filter></defs>
                    <rect width="18" height="18" x="3" y="3" rx="3.5" fill="#34A853" filter="url(#sheet-icon-shadow)"></rect>
                    <path d="M4.2 8.1 H19.8 V10.6 H4.2 Z M8.1 4.2 H10.6 V19.8 H8.1 Z" fill="white"></path>
                </svg>
            </a>
            <h1 id="selection-title" class="text-3xl font-bold text-gray-800 mb-2"></h1>
            <p class="text-gray-600 mb-8">원하는 학습 방식을 선택하세요.</p>
            <div class="flex flex-col sm:flex-row justify-center items-center sm:gap-x-20 gap-y-0 mt-0 mb-0">
                <div class="flex flex-col items-center">
                    <div id="select-learning-btn" class="cursor-pointer overflow-hidden rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 hover:-rotate-2 w-44 h-44" title="학습 모드">
                        <img src="https://i.imgur.com/wLzv3kG.jpeg" alt="학습 모드 이미지" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div id="select-quiz-btn" class="cursor-pointer overflow-hidden rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 hover:rotate-2 w-44 h-44" title="퀴즈 모드">
                        <img src="https://i.imgur.com/9oREKDY.jpeg" alt="퀴즈 모드 이미지" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="quiz-mode-container" class="main-screen hidden content-panel w-full p-4 sm:p-6 rounded-2xl shadow-lg">
             <div id="quiz-loader" class="text-center p-10">
                   <div class="loader mx-auto"></div>
                   <p id="quiz-loader-text" class="mt-4 text-gray-600">퀴즈 데이터를 불러오는 중...</p>
             </div>
             <div id="quiz-content-container" class="hidden">
                   <div class="relative">
                        <div id="quiz-card-front" class="w-full">
                            <div class="bg-green-100 p-3 rounded-lg mb-4 flex items-center justify-center">
                                <h1 id="quiz-word" class="text-3xl sm:text-4xl font-bold text-center text-gray-800" title="클릭하여 발음 듣기"></h1>
                            </div>
                            <div id="quiz-choices" class="space-y-4"></div>
                        </div>
                        <div id="quiz-card-back" class="w-full bg-gray-100 p-6 rounded-2xl hidden flex flex-col">
                            <h2 id="quiz-back-title" class="text-2xl font-bold text-gray-800 mb-4 break-all flex-shrink-0"></h2>
                            <div id="quiz-back-content" class="text-gray-700 whitespace-pre-wrap leading-relaxed overflow-y-auto flex-1"></div>
                        </div>
                   </div>
                   <div id="quiz-button-container" class="mt-8 flex items-center space-x-4">
                         <button id="quiz-pass-btn" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">PASS</button>
                         <button id="quiz-sample-btn" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors">예문</button>
                         <button id="quiz-explanation-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors hidden">보충자료</button>
                   </div>
             </div>
             <div id="quiz-finished-screen" class="hidden text-center p-10">
                <h2 class="text-3xl font-bold text-green-500 mb-4">축하합니다!</h2>
                <p id="quiz-finished-message" class="text-gray-700 text-lg"></p>
             </div>
        </div>

        <div id="learning-mode-container" class="main-screen hidden">
            <div id="learning-start-screen" class="content-panel p-8 rounded-2xl shadow-lg text-center">
                <div id="learning-start-input-container">
                    <h1 class="text-2xl font-bold text-gray-800 mb-4">학습 모드</h1>
                    <p class="text-gray-600 mb-6">학습을 시작할 단어를 입력하세요.<br>(비워두면 처음부터 시작합니다)</p>
                    <input type="text" id="learning-start-word-input" class="w-full border-2 border-gray-300 p-3 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="예: euphoria" style="ime-mode: inactive;">
                    <button id="learning-start-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors mt-4">학습 시작</button>
                </div>
                <div id="learning-suggestions-container" class="hidden mt-4 text-left">
                    <p class="text-gray-700 mb-4 text-center">입력하신 단어를 찾을 수 없습니다.<br>혹시 이 단어를 찾으시나요?</p>
                    <div id="learning-suggestions-list" class="space-y-2"></div>
                    <button id="learning-back-to-start-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors mt-4">다시 입력</button>
                </div>
            </div>
            <div id="learning-loader" class="hidden text-center p-10 content-panel rounded-2xl shadow-lg">
                <div class="loader mx-auto"></div>
                <p id="learning-loader-text" class="mt-4 text-gray-600">단어 목록을 불러오는 중...</p>
            </div>
            <div id="learning-app-container" class="hidden content-panel p-4 rounded-2xl shadow-lg">
                <div class="relative">
                    <div id="learning-card-front" class="w-full">
                        <div id="word-header" class="bg-green-100 p-3 rounded-lg mb-2 flex items-center justify-center">
                            <h1 id="word-display" class="text-3xl sm:text-4xl font-bold text-center text-gray-800" title="클릭하여 발음 듣기 및 복사"></h1>
                        </div>
                        <div id="meaning-container" class="border-2 border-gray-200 p-3 rounded-lg mb-4">
                            <p class="text-gray-700 text-lg" id="meaning-display"></p>
                        </div>
                        <div id="explanation-container" class="bg-gray-50 p-3 rounded-lg min-h-[100px]">
                            <div class="text-gray-700 whitespace-pre-wrap" id="explanation-display"></div>
                        </div>
                    </div>
                    <div id="learning-card-back" class="w-full bg-gray-100 p-3 rounded-2xl">
                        <h2 id="learning-back-title" class="text-2xl font-bold text-gray-800 mb-4 break-all flex-shrink-0"></h2>
                        <div id="learning-back-content" class="text-gray-700 whitespace-pre-wrap leading-relaxed overflow-y-auto flex-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="learning-fixed-buttons" class="hidden fixed bottom-0 left-0 right-0 p-4 z-40">
        <div class="max-w-2xl mx-auto flex justify-between items-center px-4">
            <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-full w-14 h-14 flex items-center justify-center transition-colors" aria-label="이전 단어">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button id="sample-btn" class="transition-transform transform hover:scale-110 focus:outline-none" aria-label="예문 보기/숨기기">
                <img id="sample-btn-img" src="" alt="예문/뒤로" class="w-28 h-auto">
            </button>
            <button id="next-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-full w-14 h-14 flex items-center justify-center transition-colors" aria-label="다음 단어">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>
    
    <div id="practice-mode-container" class="hidden fixed bottom-4 left-4 z-50">
        <label for="practice-mode-checkbox" class="flex items-center space-x-2 bg-gray-800 text-white px-4 py-2 rounded-full shadow-lg cursor-pointer">
            <input type="checkbox" id="practice-mode-checkbox" class="form-checkbox h-5 w-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
            <span>연습 모드</span>
        </label>
    </div>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[200]">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm">
            <p id="confirmation-message" class="mb-4 text-lg">어휘자료가 새로고침됩니다.<br>계속하시겠습니까?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-yes-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">예</button>
                <button id="confirm-no-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-6 rounded-lg">아니오</button>
            </div>
        </div>
    </div>
    <div id="refresh-success-message" class="hidden opacity-0 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-green-600 text-white py-2 px-4 rounded-full text-lg font-bold transition-opacity duration-300 pointer-events-none">새로고침 완료!</div>

    <div id="no-sample-message" class="hidden opacity-0 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white py-2 px-4 rounded-full text-lg font-bold transition-opacity duration-300 pointer-events-none">예문이 없어요</div>
    <div id="translation-tooltip" class="hidden absolute bg-black bg-opacity-80 text-white text-sm rounded-lg py-2 px-3 z-[110] max-w-sm pointer-events-none"></div>

    <script src="script.js"></script>
</body>
</html>
