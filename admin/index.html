            async createGradeStatisticsBlock(student, grade, studyHistory, quizHistory, bgColor) {
                const block = document.createElement('div');
                block.className = `p-6 rounded-lg shadow-lg ${bgColor}`;

                // 1. Load word list for progress calculation
                if (!this.state.wordLists[grade]) {
                    try {
                        const dbRef = ref(rt_db, `${grade}/vocabulary`);
                        const snapshot = await get(dbRef);
                        const data = snapshot.val();
                        if (!data) throw new Error('ë‹¨ì–´ ë°ì´í„° ì—†ìŒ');
                        this.state.wordLists[grade] = Object.values(data).sort((a, b) => a.id - b.id);
                    } catch(e) {
                         block.innerHTML = `<h3 class="text-xl font-bold text-gray-700">${grade.replace('y','')}í•™ë…„ í†µê³„</h3><p class="text-red-500 mt-2">ë‹¨ì–´ ëª©ë¡ ë¡œë”© ì‹¤íŒ¨</p>`;
                         return block;
                    }
                }
                const totalWords = this.state.wordLists[grade];

                // 2. Calculate and render progress bars
                const progressRef = doc(db, 'users', student.id, 'progress', grade);
                const progressSnap = await getDoc(progressRef);
                const progressData = progressSnap.exists() ? progressSnap.data() : {};
                const progressStats = this.calculateProgressStats(totalWords, progressData);
                block.innerHTML = this.renderProgressBarsHTML(progressStats, grade);

                // 3. Calculate and render period stats cards
                const stats7 = this.getStatsForPeriod(7, grade, studyHistory, quizHistory);
                const stats30 = this.getStatsForPeriod(30, grade, studyHistory, quizHistory);
                const totalStats = this.getStatsForPeriod(3650, grade, studyHistory, quizHistory); // Using a large number for total

                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'space-y-4 mt-6';
                cardsContainer.innerHTML = `
                    ${this.renderSummaryCardHTML('ìµœê·¼ 7ì¼ ê¸°ë¡', stats7)}
                    ${this.renderSummaryCardHTML('ìµœê·¼ 30ì¼ ê¸°ë¡', stats30)}
                    ${this.renderSummaryCardHTML('ëˆ„ì  ì´í•™ìŠµ ê¸°ë¡', totalStats)}
                `;
                block.appendChild(cardsContainer);

                return block;
            },
            
            calculateProgressStats(totalWords, progressData) {
                const counts = { learned: 0, learning: 0, review: 0, unseen: 0 };
                if (!totalWords || !Array.isArray(totalWords) || totalWords.length === 0) {
                     return { ...counts, total: 0 };
                }
                totalWords.forEach(wordObj => {
                    if (!wordObj || !wordObj.word) return;
                    const progress = progressData[wordObj.word];
                    let status = 'unseen';
                    if (progress) {
                        const statuses = ['MULTIPLE_CHOICE_MEANING', 'FILL_IN_THE_BLANK', 'MULTIPLE_CHOICE_DEFINITION'].map(type => progress[type] || 'unseen');
                        if (statuses.includes('incorrect')) status = 'review';
                        else if (statuses.every(s => s === 'correct')) status = 'learned';
                        else if (statuses.some(s => s === 'correct')) status = 'learning';
                    }
                    counts[status]++;
                });
                return { ...counts, total: totalWords.length };
            },

            renderProgressBarsHTML(stats, grade) {
                 if (stats.total === 0) {
                    return `<h3 class="text-xl font-bold text-gray-700">${grade.replace('y','')}í•™ë…„ (ì´ 0 ë‹¨ì–´)</h3><p class="text-gray-500 mt-2">í•™ìŠµ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                 }
                const statItems = [
                    { name: 'ë¯¸í•™ìŠµ', count: stats.unseen, color: 'text-gray-600', barColor: 'bg-gray-400' },
                    { name: 'í•™ìŠµ ì¤‘', count: stats.learning, color: 'text-blue-600', barColor: 'bg-blue-500' },
                    { name: 'ë³µìŠµ í•„ìš”', count: stats.review, color: 'text-orange-600', barColor: 'bg-orange-500' },
                    { name: 'í•™ìŠµ ì™„ë£Œ', count: stats.learned, color: 'text-green-600', barColor: 'bg-green-500' }
                ];
                let itemsHtml = '';
                statItems.forEach(item => {
                     const percentage = stats.total > 0 ? (item.count / stats.total * 100).toFixed(1) : 0;
                     itemsHtml += `
                        <div class="w-full">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-base font-semibold ${item.color}">${item.name}</span>
                                <span class="text-sm font-medium text-gray-500">${item.count} / ${stats.total}ê°œ (${percentage}%)</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="${item.barColor} h-2.5 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </div>`;
                });
                return `<h3 class="text-xl font-bold text-gray-700">${grade.replace('y','')}í•™ë…„ (ì´ ${stats.total}ë‹¨ì–´)</h3><div class="space-y-4 mt-4">${itemsHtml}</div>`;
            },
            
            getStatsForPeriod(days, grade, studyHistory, quizHistory) {
                let totalSeconds = 0;
                const quizStats = {
                    'MULTIPLE_CHOICE_MEANING': { correct: 0, total: 0, name: 'ì˜í•œ ëœ»' },
                    'FILL_IN_THE_BLANK': { correct: 0, total: 0, name: 'ë¹ˆì¹¸ ì¶”ë¡ ' },
                    'MULTIPLE_CHOICE_DEFINITION': { correct: 0, total: 0, name: 'ì˜ì˜ í’€ì´' },
                };
                const today = new Date();
                
                for (let i = 0; i < days; i++) {
                    const d = new Date(today);
                    d.setDate(d.getDate() - i);
                    const dateString = d.toISOString().slice(0, 10);
                    
                    if(studyHistory[dateString] && studyHistory[dateString][grade]) {
                        totalSeconds += studyHistory[dateString][grade];
                    }

                    if (quizHistory[dateString] && quizHistory[dateString][grade]) {
                        Object.keys(quizStats).forEach(type => {
                            const stats = quizHistory[dateString][grade][type];
                            if(stats) {
                                quizStats[type].correct += stats.correct || 0;
                                quizStats[type].total += stats.total || 0;
                            }
                        });
                    }
                }
                return { totalSeconds, quizStats };
            },

            renderSummaryCardHTML(title, periodStats) {
                let cards = '';
                Object.values(periodStats.quizStats).forEach(stats => {
                    const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
                    cards += `
                        <div class="bg-white p-2 rounded-lg shadow-sm text-center">
                            <p class="text-sm font-semibold text-gray-500">${stats.name}</p>
                            <p class="font-bold text-gray-800 text-xl">${accuracy}%</p>
                            <p class="text-xs text-gray-400">(${stats.correct}/${stats.total})</p>
                        </div>
                    `;
                });

                return `
                    <div class="bg-gray-100 p-4 rounded-xl shadow-inner">
                        <h4 class="font-bold text-gray-700 mb-4 text-lg text-center">
                            ${title} 
                            <span class="font-normal text-gray-500">(${this.formatSeconds(periodStats.totalSeconds)})</span>
                        </h4>
                        <div class="grid grid-cols-3 gap-2">
                            ${cards}
                        </div>
                    </div>
                `;
            },
            
            formatSeconds(totalSeconds) {
                if (!totalSeconds || totalSeconds < 60) return `0ë¶„`;
                const d = Math.floor(totalSeconds / 86400);
                const h = Math.floor((totalSeconds % 86400) / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                let result = '';
                if (d > 0) result += `${d}ì¼ `;
                if (h > 0) result += `${h}ì‹œê°„ `;
                if (m > 0) result += `${m}ë¶„`;
                return result.trim() || '0ë¶„';
            },

                if (students.length === 0) {
                    this.elements.studentDetails.innerHTML = '<p class="text-center text-gray-500">ë­í‚¹ì„ í‘œì‹œí•  í•™ìƒì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                    this.elements.studentDetailsLoader.classList.add('hidden');
                    this.elements.studentDetails.classList.remove('hidden');
                    return;
                }

                try {
                    const studentStatsPromises = students.map(async (student) => {
                        const studyDoc = await getDoc(doc(db, 'users', student.id, 'history', 'study'));
                        const quizDoc = await getDoc(doc(db, 'users', student.id, 'history', 'quiz'));
                        const studyHistory = studyDoc.exists() ? studyDoc.data() : {};
                        const quizHistory = quizDoc.exists() ? quizDoc.data() : {};
                        
                        let totalSeconds = 0;
                        let totalCorrect = 0;
                        let totalQuizzes = 0;
                        const today = new Date();

                        for (let i = 0; i < 7; i++) {
                            const d = new Date(today);
                            d.setDate(d.getDate() - i);
                            const dateString = d.toISOString().slice(0, 10);

                            if(studyHistory[dateString]) {
                                Object.values(studyHistory[dateString]).forEach(seconds => totalSeconds += seconds);
                            }
                            if (quizHistory[dateString]) {
                                Object.values(quizHistory[dateString]).forEach(gradeData => {
                                    Object.values(gradeData).forEach(typeStats => {
                                        totalCorrect += typeStats.correct || 0;
                                        totalQuizzes += typeStats.total || 0;
                                    });
                                });
                            }
                        }
                        const accuracy = totalQuizzes > 0 ? (totalCorrect / totalQuizzes) * 100 : 0;
                        const displayName = this.state.studentNameMap[student.email] || student.displayName;
                        return { name: displayName, email: student.email, time: totalSeconds, accuracy: accuracy, totalQuizzes, totalCorrect };
                    });

                    const allStats = await Promise.all(studentStatsPromises);

                    const timeRanking = [...allStats].sort((a, b) => b.time - a.time);
                    const accuracyRankingRaw = [...allStats].sort((a, b) => b.accuracy - a.accuracy);

                    const timeRankingHTML = this.renderRankingBoard('í•™ìŠµ ì‹œê°„ ìˆœìœ„ (ìµœê·¼ 7ì¼)', timeRanking, (s) => this.formatSeconds(s.time));
                    const accuracyRankingHTML = this.renderRankingBoard('í€´ì¦ˆ ì •ë‹µë¥  ìˆœìœ„ (ìµœê·¼ 7ì¼)', accuracyRankingRaw, 
                        (s) => `${s.accuracy.toFixed(1)}% <span class='text-xs text-gray-500'>(${s.totalCorrect}/${s.totalQuizzes})</span>`,
                        true);
                    
                    this.elements.studentDetails.innerHTML = timeRankingHTML + accuracyRankingHTML;

                } catch (error) {
                    this.elements.studentDetails.innerHTML = `<p class="text-red-500 text-center">ë­í‚¹ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}</p>`;
                } finally {
                    this.elements.studentDetailsLoader.classList.add('hidden');
                    this.elements.studentDetails.classList.remove('hidden');
                }
            },

            renderRankingBoard(title, rankedData, formatter, isAccuracy = false) {
                let qualifiedStudents;
                let processedData;

                // 1. ìˆœìœ„ ê³„ì‚° ë° ë°ì´í„° ì²˜ë¦¬
                if (isAccuracy) {
                    qualifiedStudents = rankedData.filter(s => s.totalQuizzes >= 50);
                    processedData = [...qualifiedStudents].sort((a,b) => b.accuracy - a.accuracy)
                                    .concat(rankedData.filter(s => s.totalQuizzes < 50).sort((a,b) => b.accuracy - a.accuracy));
                } else {
                    qualifiedStudents = rankedData;
                    processedData = rankedData;
                }

                // ê³µí†µ ìˆœìœ„ ë¶€ì—¬ ë¡œì§
                let rank = 0;
                let lastScore = -1;
                let skip = 1;
                qualifiedStudents.forEach((student) => {
                    const currentScore = isAccuracy ? student.accuracy : student.time;
                    if (currentScore !== lastScore) {
                        rank += skip;
                        skip = 1;
                    } else {
                        skip++;
                    }
                    student.rank = rank;
                    lastScore = currentScore;
                });

                // 2. ì‹œìƒëŒ€ ë Œë”ë§
                const top3 = qualifiedStudents.filter(s => s.rank <= 3);
                
                const podiumHTML = `
                    <div class="podium">
                        ${[2, 1, 3].map(rank => { // ì‹œê°ì  ìˆœì„œ: 2ë“±, 1ë“±, 3ë“±
                            const student = top3.find(s => s.rank === rank);
                            if (!student) {
                                const height = rank === 1 ? '9rem' : rank === 2 ? '7rem' : '5rem';
                                const color = 'bg-gray-200';
                                return `
                                    <div class="podium-step rank-${rank}">
                                        <div class="podium-base ${color}" style="height: ${height};"></div>
                                    </div>
                                `;
                            }
                            const medal = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'][rank - 1];
                            const color = ['bg-yellow-400', 'bg-gray-300', 'bg-orange-400'][rank-1];
                            return `
                                <div class="podium-step rank-${rank} cursor-pointer" data-email="${student.email}">
                                    <div class="podium-base ${color}">
                                        <div class="p-2">
                                            <div class="text-4xl">${medal}</div>
                                            <p class="student-name text-white">${student.name}</p>
                                            <p class="student-score text-gray-800">${formatter(student)}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;

                // 3. ì „ì²´ ëª©ë¡ ë Œë”ë§
                const listHTML = processedData.map((student) => {
                    const isQualified = !isAccuracy || student.totalQuizzes >= 50;
                    const rank = isQualified ? (student.rank || '') : '';
                    
                    let itemClass = 'bg-white';
                    if (isQualified && student.rank && student.rank <= 3) {
                       itemClass = 'bg-gray-200 font-bold';
                    } else if (!isQualified) {
                        itemClass = 'bg-white text-gray-400';
                    }

                    return `
                    <li class="flex items-center justify-between p-3 rounded-md cursor-pointer hover:bg-gray-100 ${itemClass}" data-email="${student.email}">
                        <div class="flex items-center">
                            <span class="w-8 text-center font-bold">${rank}</span>
                            <span>${student.name}</span>
                        </div>
                        <span class="font-semibold">${formatter(student)}</span>
                    </li>
                `;}).join('');


                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">${title}</h3>
                        ${podiumHTML}
                        <ul class="mt-8 space-y-2">${listHTML}</ul>
                    </div>
                `;
            }
        };

        adminApp.init();
    </script>
</body>
