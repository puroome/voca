<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 학습 현황 대시보드</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .grade-btn.active-grade-btn {
            background-color: #dcfce7;
            border-color: #22c55e;
            font-weight: bold;
            color: #1f2937;
        }
        .podium { display: flex; align-items: flex-end; justify-content: center; gap: 0.5rem; height: 12rem; }
        .podium-step { display: flex; flex-direction: column; align-items: center; text-align: center; width: 33.333%; }
        .podium-step .student-name { font-weight: bold; font-size: 1rem; }
        .podium-step .student-score { font-size: 0.9rem; color: #4b5563; }
        .podium .rank-2 { order: 1; }
        .podium .rank-1 { order: 2; }
        .podium .rank-3 { order: 3; }
        .podium .rank-1 .podium-base { height: 9rem; }
        .podium .rank-2 .podium-base { height: 7rem; }
        .podium .rank-3 .podium-base { height: 5rem; }
        .podium .podium-base { width: 100%; border-radius: 0.5rem 0.5rem 0 0; display: flex; align-items: center; justify-content: center; }
        .ranking-option {
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-2xl">

        <div id="login-screen" class="text-center mt-10">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">관리자 대시보드</h1>
            <p id="auth-message" class="mb-4 text-gray-600">관리자 계정으로 로그인해주세요.</p>
            <button id="login-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Google 계정으로 로그인
            </button>
        </div>

        <div id="initial-loader" class="hidden fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p id="initial-loader-text" class="mt-4 text-gray-600 font-semibold">관리자 데이터를 불러오는 중...</p>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-6 pb-4 border-b">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">학생 학습 현황</h1>
                    <p id="admin-info" class="text-sm text-gray-500"></p>
                </div>
                <div class="flex flex-col items-end space-y-1">
                    <div class="flex items-center space-x-2">
                         <button id="refresh-data-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-2 rounded-lg shadow-md transition-transform transform hover:scale-105" title="학생 명단 및 통계 캐시 새로고침">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                        <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                            로그아웃
                        </button>
                    </div>
                    <p id="last-updated-admin-text" class="hidden text-sm text-gray-500">최종 업데이트 : </p>
                </div>
            </div>

            <div class="mb-6 bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-bold mb-3 text-gray-700">학년 구분</h2>
                <div id="grade-selection" class="flex flex-wrap gap-2">
                    <button data-grade="1y" class="grade-btn flex-1 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition">1학년</button>
                    <button data-grade="2y" class="grade-btn flex-1 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition">2학년</button>
                    <button data-grade="3y" class="grade-btn flex-1 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition">3학년</button>
                    <button data-grade="unassigned" class="grade-btn flex-1 py-2 px-4 bg-white border border-yellow-500 text-yellow-600 rounded-lg hover:bg-yellow-50 transition">미배정</button>
                </div>
            </div>

            <div class="mb-6 bg-white p-4 rounded-lg shadow">
                <h2 id="student-select-title" class="text-lg font-bold mb-3 text-gray-700">학생 선택</h2>
                 <select id="student-dropdown" class="w-full p-2 border border-gray-300 rounded-lg">
                    <option value="">먼저 위에서 학년 구분을 선택해주세요.</option>
                </select>
            </div>

            <div id="student-details-container">
                <div id="details-prompt" class="text-center text-gray-500 h-full flex items-center justify-center p-10">
                    <p>학생을 선택하여 학습 현황을 확인하세요.</p>
                </div>
                <div id="student-details-loader" class="hidden flex justify-center items-center h-40">
                    <div class="loader"></div>
                </div>
                <div id="student-details" class="hidden space-y-8">
                </div>
            </div>
        </div>

        <div id="refresh-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm">
                <p class="mb-4 text-lg">기존에 캐싱된 학생들의 통계 데이터를 지웁니다.<br>계속하시겠습니까?</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-yes-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">예</button>
                    <button id="confirm-no-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-6 rounded-lg">아니오</button>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getFirestore, collection, doc, getDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBE_Gxd1haPazVK61F9sjCwK0X4Gw5rERM",
            authDomain: "wordapp-91c0a.firebaseapp.com",
            projectId: "wordapp-91c0a",
            storageBucket: "wordapp-91c0a.firebasestorage.app",
            messagingSenderId: "213863780677",
            appId: "1:213863780677:web:78d6b8755866a0c5ddee2c",
            databaseURL: "https://wordapp-91c0a-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rt_db = getDatabase(app);

        const adminApp = {
            ADMIN_EMAIL: 'puroome@gmail.com',
            SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzmcgauS6eUd2QAncKzX_kQ1K1b7x7xn2k6s1JWwf-FxmrbIt-_9-eAvNrFkr5eDdwr0w/exec',
            state: {
                wordLists: {},
                allUsers: {}, // 모든 Firestore users 문서 데이터 (key: uid)
                approvedUsers: {}, // 승인된 사용자 데이터 (key: email)
                studentNameMap: {}, // name을 위한 맵 (key: email)
                gradeStudentMap: { '1y': [], '2y': [], '3y': [], 'unassigned': [] }, // grade별 email 목록
                selectedGrade: null,
                studentsForSelectedGrade: [],
                charts: {},
                LOCAL_STORAGE_KEYS: {
                    RANKING_CACHE: (grade) => `admin_rankingCache_${grade}`,
                    STUDENT_DETAIL_CACHE: (email) => `admin_studentDetail_${email}`,
                    ADMIN_CONFIG_CACHE: 'adminConfigCache',
                    ADMIN_LAST_UPDATE_TIME: 'adminLastUpdateTime'
                }
            },
            elements: {
                loginScreen: document.getElementById('login-screen'),
                initialLoader: document.getElementById('initial-loader'),
                initialLoaderText: document.getElementById('initial-loader-text'),
                authMessage: document.getElementById('auth-message'),
                loginBtn: document.getElementById('login-btn'),
                logoutBtn: document.getElementById('logout-btn'),
                refreshDataBtn: document.getElementById('refresh-data-btn'),
                refreshConfirmModal: document.getElementById('refresh-confirm-modal'),
                confirmYesBtn: document.getElementById('confirm-yes-btn'),
                confirmNoBtn: document.getElementById('confirm-no-btn'),
                dashboard: document.getElementById('dashboard'),
                adminInfo: document.getElementById('admin-info'),
                lastUpdatedAdminText: document.getElementById('last-updated-admin-text'),
                gradeSelection: document.getElementById('grade-selection'),
                studentSelectTitle: document.getElementById('student-select-title'),
                studentDropdown: document.getElementById('student-dropdown'),
                detailsPrompt: document.getElementById('details-prompt'),
                studentDetails: document.getElementById('student-details'),
                studentDetailsLoader: document.getElementById('student-details-loader'),
            },

            init() {
                this.bindAuthEvents();
            },

            bindAuthEvents() {
                this.elements.loginBtn.addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
                this.elements.logoutBtn.addEventListener('click', () => {
                    this.state.selectedGrade = null;
                    location.hash = '';
                    signOut(auth);
                });

                this.elements.refreshDataBtn.addEventListener('click', () => this.elements.refreshConfirmModal.classList.remove('hidden'));
                this.elements.confirmNoBtn.addEventListener('click', () => this.elements.refreshConfirmModal.classList.add('hidden'));
                this.elements.confirmYesBtn.addEventListener('click', () => this.forceRefreshAdminConfig());

                this.elements.gradeSelection.addEventListener('click', (e) => {
                    if (e.target.classList.contains('grade-btn')) {
                        location.hash = `grade=${e.target.dataset.grade}`;
                    }
                });

                this.elements.studentDropdown.addEventListener('change', (e) => {
                    const grade = this.state.selectedGrade;
                    const value = e.target.value;
                    if (value === '__all__') {
                        location.hash = `grade=${grade}&view=ranking`;
                    } else if (value) {
                        location.hash = `grade=${grade}&view=student&email=${value}`;
                    } else {
                        location.hash = `grade=${grade}`;
                    }
                });

                this.elements.studentDetails.addEventListener('click', (e) => {
                    const target = e.target.closest('[data-email]');
                    if (target) {
                        e.preventDefault();
                        const email = target.dataset.email;
                        const grade = this.state.selectedGrade;
                        location.hash = `grade=${grade}&view=student&email=${email}`;
                    }
                });

                window.addEventListener('hashchange', () => this.handleHashChange());

                onAuthStateChanged(auth, user => {
                    if (user) {
                        if (user.email === this.ADMIN_EMAIL) this.showDashboard(user);
                        else this.showAccessDenied();
                    } else {
                        this.showLoginScreen();
                        location.hash = '';
                    }
                });
            },

            // 새로고침 버튼 기능 수정 (요청 반영)
            async forceRefreshAdminConfig() {
                this.elements.refreshConfirmModal.classList.add('hidden');
                this.elements.initialLoaderText.textContent = '통계 캐시 삭제 중...';
                this.elements.initialLoader.classList.remove('hidden');

                try {
                    // 1. 통계 관련 캐시만 삭제 (명단은 Firestore에서 실시간 조회하므로)
                    for (let i = 0; i < localStorage.length; i++){
                        const key = localStorage.key(i);
                        if (key && (key.startsWith('admin_rankingCache_') || key.startsWith('admin_studentDetail_') || key === this.state.LOCAL_STORAGE_KEYS.ADMIN_CONFIG_CACHE)) {
                            localStorage.removeItem(key);
                            i--;
                        }
                    }
                    
                    // 2. 명단 데이터 (Firestore)를 새로 로드
                    await this.loadAdminUsersFromFirestore();

                    // 3. 업데이트 시간 기록
                    const updateTime = Date.now();
                    localStorage.setItem(this.state.LOCAL_STORAGE_KEYS.ADMIN_LAST_UPDATE_TIME, updateTime.toString());
                    this.updateLastUpdatedAdminText(updateTime);

                } catch (e) {
                    alert(`캐시 삭제 또는 Firestore 명단 로드에 실패했습니다: ${e.message}`);
                    console.error("Error clearing caches or loading users:", e);
                }

                this.handleHashChange();
                this.elements.initialLoader.classList.add('hidden');
            },

            handleHashChange() {
                const params = new URLSearchParams(location.hash.substring(1));
                const grade = params.get('grade');
                const view = params.get('view');
                const email = params.get('email');

                if (!grade) {
                    this.resetViews();
                    return;
                }

                if (this.state.selectedGrade !== grade) {
                    this.state.selectedGrade = grade;
                    const gradeBtn = document.querySelector(`.grade-btn[data-grade="${grade}"]`);
                    if (gradeBtn) {
                        document.querySelectorAll('.grade-btn').forEach(btn => btn.classList.remove('active-grade-btn'));
                        gradeBtn.classList.add('active-grade-btn');
                        this.elements.studentSelectTitle.textContent = `${gradeBtn.textContent} 학생 선택`;
                        this.displayStudentsForGrade(grade);
                    }
                }

                if (view === 'ranking') {
                    if (this.elements.studentDropdown.value !== '__all__') this.elements.studentDropdown.value = '__all__';
                    this.loadAndDisplayRankings();
                } else if (view === 'student' && email) {
                     if (this.elements.studentDropdown.value !== email) this.elements.studentDropdown.value = email;
                    const studentData = this.state.studentsForSelectedGrade.find(s => s.email === email);
                    // 미배정 학생은 studentsForSelectedGrade에 없을 수 있으므로 approvedUsers와 allUsers 모두 확인
                    const userDetail = studentData || this.state.approvedUsers[email] || this.state.allUsers[this.findUserUidByEmail(email)];
                    if(userDetail) this.loadAndDisplayStudentDetails(userDetail);
                } else {
                    if (this.elements.studentDropdown.value !== '') this.elements.studentDropdown.value = '';
                    this.elements.detailsPrompt.classList.remove('hidden');
                    this.elements.studentDetails.classList.add('hidden');
                    this.elements.studentDetails.innerHTML = '';
                    Object.keys(this.state.charts).forEach(grade => this.destroyGradeCharts(grade));
                }
            },

            async showDashboard(user) {
                this.elements.loginScreen.classList.add('hidden');
                this.elements.adminInfo.textContent = `관리자: ${user.displayName} (${user.email})`;

                this.elements.initialLoader.classList.remove('hidden');
                this.elements.dashboard.classList.add('hidden');

                const lastUpdateTime = localStorage.getItem(this.state.LOCAL_STORAGE_KEYS.ADMIN_LAST_UPDATE_TIME);
                this.updateLastUpdatedAdminText(lastUpdateTime ? parseInt(lastUpdateTime) : null);

                // Sheets Apps Script 대신 Firestore에서 직접 명단을 가져옵니다. (요청 반영)
                await this.loadAdminUsersFromFirestore();

                this.elements.initialLoader.classList.add('hidden');
                this.elements.dashboard.classList.remove('hidden');

                this.handleHashChange();
            },

            // Google Sheets 대신 Firestore에서 사용자 명단 가져오는 함수 (요청 반영)
            async loadAdminUsersFromFirestore() {
                try {
                    this.state.allUsers = {};
                    this.state.approvedUsers = {};
                    this.state.studentNameMap = {};
                    this.state.gradeStudentMap = { '1y': [], '2y': [], '3y': [], 'unassigned': [] };

                    const usersCollection = collection(db, 'users');
                    const q = query(usersCollection); // 모든 user 문서 쿼리

                    const snapshot = await getDocs(q);
                    
                    snapshot.docs.forEach(doc => {
                        const data = { id: doc.id, ...doc.data() };
                        const email = data.email ? data.email.toLowerCase() : null;
                        const grade = data.grade ? data.grade.toLowerCase() : 'unassigned';
                        const permissions = data.permissions ? data.permissions.toLowerCase() : 'not_found';
                        
                        if (!email) return;

                        this.state.allUsers[data.id] = data; // UID로 전체 사용자 저장

                        // Name 맵 생성 (name 필드 우선, 없으면 displayName)
                        this.state.studentNameMap[email] = data.name || data.displayName;
                        
                        // 승인된 사용자만 대상으로 명단 분류
                        if (permissions === 'approved') {
                            this.state.approvedUsers[email] = data;
                            const gradeKey = ['1y', '2y', '3y'].includes(grade) ? grade : 'unassigned';
                            
                            this.state.gradeStudentMap[gradeKey].push(email);
                        } else if (grade === 'unassigned') {
                             // 미승인/대기 중인 사용자도 미배정 목록에는 포함 (Google Sheets에서 명단만 가져오던 기존 로직과의 차이점)
                             this.state.gradeStudentMap['unassigned'].push(email);
                        }
                    });

                } catch(e) { 
                    alert("Firestore에서 학생 명단 정보를 불러오는 데 실패했습니다.");
                    console.error("Firestore users loading failed:", e); 
                }
            },

            findUserUidByEmail(email) {
                 const lowerEmail = email.toLowerCase();
                 for (const uid in this.state.allUsers) {
                     if (this.state.allUsers[uid].email?.toLowerCase() === lowerEmail) {
                         return uid;
                     }
                 }
                 return null;
            },

            showLoginScreen() {
                this.elements.dashboard.classList.add('hidden');
                this.elements.loginScreen.classList.remove('hidden');
                this.elements.authMessage.textContent = '관리자 계정으로 로그인해주세요.';
                this.elements.authMessage.classList.remove('text-red-500', 'font-bold');
            },

            showAccessDenied() {
                signOut(auth);
                this.elements.dashboard.classList.add('hidden');
                this.elements.loginScreen.classList.remove('hidden');
                this.elements.authMessage.textContent = '접근 권한이 없습니다. 관리자 계정으로 로그인해주세요.';
                this.elements.authMessage.classList.add('text-red-500', 'font-bold');
            },

            resetViews() {
                 this.elements.detailsPrompt.classList.remove('hidden');
                 this.elements.studentDetails.classList.add('hidden');
                 this.elements.studentDetails.innerHTML = '';
                 this.elements.studentDropdown.innerHTML = '<option value="">먼저 위에서 학년 구분을 선택해주세요.</option>';
                 document.querySelectorAll('.grade-btn').forEach(btn => btn.classList.remove('active-grade-btn'));
                 this.elements.studentSelectTitle.textContent = '학생 선택';
                 this.state.selectedGrade = null;
                 Object.keys(this.state.charts).forEach(grade => this.destroyGradeCharts(grade));
            },

            displayStudentsForGrade(grade) {
                this.elements.studentDropdown.innerHTML = '';

                // Firestore에서 가져온 approvedUsers와 gradeStudentMap 사용
                const studentEmails = this.state.gradeStudentMap[grade] || [];
                let studentsToDisplay = studentEmails.map(email => this.state.approvedUsers[email] || this.state.allUsers[this.findUserUidByEmail(email)]).filter(Boolean);
                
                // 'unassigned'의 경우, 미승인/대기 중인 사용자까지 모두 포함될 수 있습니다.
                if (grade === 'unassigned') {
                     studentsToDisplay = studentEmails.map(email => this.state.allUsers[this.findUserUidByEmail(email)]).filter(Boolean);
                }

                this.state.studentsForSelectedGrade = studentsToDisplay;

                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "학생을 선택하세요";
                this.elements.studentDropdown.appendChild(defaultOption);

                if (studentsToDisplay.length > 0) {
                    const allStudentsOption = document.createElement('option');
                    allStudentsOption.value = "__all__";
                    allStudentsOption.textContent = "전체 학생 순위";
                    allStudentsOption.className = "ranking-option";
                    this.elements.studentDropdown.appendChild(allStudentsOption);
                }

                if (studentsToDisplay.length === 0) {
                    defaultOption.textContent = '해당하는 학생이 없습니다.';
                    return;
                }

                studentsToDisplay.forEach(studentData => {
                    const email = studentData.email.toLowerCase();
                    const displayName = this.state.studentNameMap[email] || studentData.displayName;
                    const option = document.createElement('option');
                    option.value = email;
                    option.textContent = `${displayName} (${email})`;
                    this.elements.studentDropdown.appendChild(option);
                });
            },

            async loadAndDisplayStudentDetails(student) {
                this.elements.detailsPrompt.classList.add('hidden');
                this.elements.studentDetails.classList.add('hidden');
                this.elements.studentDetailsLoader.classList.remove('hidden');
                this.elements.studentDetails.innerHTML = '';

                Object.keys(this.state.charts).forEach(grade => this.destroyGradeCharts(grade));

                const cacheKey = this.state.LOCAL_STORAGE_KEYS.STUDENT_DETAIL_CACHE(student.email);
                let studentDetailsData = null;

                try {
                    const cachedData = localStorage.getItem(cacheKey);
                    if (cachedData) {
                        studentDetailsData = JSON.parse(cachedData);
                    }
                } catch (e) {
                    console.error("Error reading student details cache:", e);
                    localStorage.removeItem(cacheKey);
                }

                if (!studentDetailsData) {
                    try {
                        const studyHistoryDoc = await getDoc(doc(db, 'users', student.id, 'history', 'study'));
                        const quizHistoryDoc = await getDoc(doc(db, 'users', student.id, 'history', 'quiz'));
                        const progress1y = await getDoc(doc(db, 'users', student.id, 'progress', '1y'));
                        const progress2y = await getDoc(doc(db, 'users', student.id, 'progress', '2y'));
                        const progress3y = await getDoc(doc(db, 'users', student.id, 'progress', '3y'));

                        studentDetailsData = {
                            studyHistory: studyHistoryDoc.exists() ? studyHistoryDoc.data() : {},
                            quizHistory: quizHistoryDoc.exists() ? quizHistoryDoc.data() : {},
                            progress: {
                                '1y': progress1y.exists() ? progress1y.data() : {},
                                '2y': progress2y.exists() ? progress2y.data() : {},
                                '3y': progress3y.exists() ? progress3y.data() : {}
                            }
                        };

                        localStorage.setItem(cacheKey, JSON.stringify(studentDetailsData));
                    } catch (error) {
                         this.elements.studentDetails.innerHTML = `<p class="text-red-500 text-center">학생 통계 정보를 불러오는 데 실패했습니다: ${error.message}</p>`;

                         this.elements.studentDetails.classList.remove('hidden');
                         return;
                    }
                }

                try {
                    let gradesToShow = ['1y', '2y', '3y'];

                    if (selectedGradeFilter && selectedGradeFilter !== 'unassigned') {
                        gradesToShow = [selectedGradeFilter, ...gradesToShow.filter(g => g !== selectedGradeFilter)];
                    }

                    const gradeColors = { '1y': 'bg-yellow-50', '2y': 'bg-blue-50', '3y': 'bg-red-50' };

                    for (const grade of gradesToShow) {
                        const gradeBlock = this.createGradeStatisticsBlock(
                            student,
                            grade,
                            studentDetailsData.studyHistory,
                            studentDetailsData.quizHistory,
                            studentDetailsData.progress[grade],
                            gradeColors[grade]
                        );
                        this.elements.studentDetails.appendChild(gradeBlock);
                    }
                } catch (renderError) {
                    this.elements.studentDetails.innerHTML = `<p class="text-red-500 text-center">통계 표시 중 오류 발생: ${renderError.message}</p>`;
                } finally {
                    this.elements.studentDetailsLoader.classList.add('hidden');
                    this.elements.studentDetails.classList.remove('hidden');
                }
            },

            destroyGradeCharts(grade) {
                if (this.state.charts[grade]) {
                    Object.values(this.state.charts[grade]).forEach(chart => {
                        if (chart && typeof chart.destroy === 'function') chart.destroy();
                    });
                    this.state.charts[grade] = null;

            createGradeStatisticsBlock(student, grade, studyHistory, quizHistory, progressData, bgColor) {
                const block = document.createElement('div');
                block.className = `p-6 rounded-lg shadow-lg ${bgColor} chart-container-block`;
                block.dataset.grade = grade;

                if (!this.state.wordLists[grade]) {
                    try {
                        const dbRef = ref(rt_db, `${grade}/vocabulary`);
                        const snapshot = get(dbRef).then(snapshot => {
                            const data = snapshot.val();
                            if (!data) throw new Error('단어 데이터 없음');
                            this.state.wordLists[grade] = Object.values(data).sort((a, b) => a.id - b.id);
                             const progressStats = this.calculateProgressStats(this.state.wordLists[grade], progressData);
                             block.innerHTML = this.renderProgressBarsHTML(progressStats, grade);
                             this.render7DayCharts(block, grade, studyHistory, quizHistory);

                     return block;
                }

                this.destroyGradeCharts(grade);
                const progressStats = this.calculateProgressStats(this.state.wordLists[grade], progressData);
                block.innerHTML = this.renderProgressBarsHTML(progressStats, grade);
                this.render7DayCharts(block, grade, studyHistory, quizHistory);

                return block;
            },

            appendSummaryCards(block, grade, studyHistory, quizHistory) {
                const stats30 = this.getStatsForPeriod(30, grade, studyHistory, quizHistory);
                const totalStats = this.getStatsForPeriod(3650, grade, studyHistory, quizHistory);

                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'space-y-4 mt-6';
                cardsContainer.innerHTML = `
                    ${this.renderSummaryCardHTML('최근 30일 기록', stats30)}
                    ${this.renderSummaryCardHTML('누적 총학습 기록', totalStats)}
                `;
                block.appendChild(cardsContainer);
            },

            calculateProgressStats(totalWords, progressData) {
                const counts = { learned: 0, learning: 0, review: 0, unseen: 0 };
                if (!totalWords || !Array.isArray(totalWords) || totalWords.length === 0) {
                     return { ...counts, total: 0 };
                }
                totalWords.forEach(wordObj => {
                    if (!wordObj || !wordObj.word) return;
                    const progress = progressData[wordObj.word];
                    let status = 'unseen';
                    if (progress) {
                        const statuses = ['MULTIPLE_CHOICE_MEANING', 'FILL_IN_THE_BLANK', 'MULTIPLE_CHOICE_DEFINITION'].map(type => progress[type] || 'unseen');
                        if (statuses.includes('incorrect')) status = 'review';
                        else if (statuses.every(s => s === 'correct')) status = 'learned';
                        else if (statuses.some(s => s === 'correct')) status = 'learning';
                    }
                    counts[status]++;
                });
                return { ...counts, total: totalWords.length };
            },

            renderProgressBarsHTML(stats, grade) {
                 if (stats.total === 0) {
                    return `<h3 class="text-xl font-bold text-gray-700">${grade.replace('y','')}학년 (총 0 단어)</h3><p class="text-gray-500 mt-2">학습 데이터가 없습니다.</p>`;
                 }
                const statItems = [
                    { name: '미학습', count: stats.unseen, color: 'text-gray-600', barColor: 'bg-gray-400' },
                    { name: '학습 중', count: stats.learning, color: 'text-blue-600', barColor: 'bg-blue-500' },
                    { name: '복습 필요', count: stats.review, color: 'text-orange-600', barColor: 'bg-orange-500' },
                    { name: '학습 완료', count: stats.learned, color: 'text-green-600', barColor: 'bg-green-500' }
                ];
                let itemsHtml = '';
                statItems.forEach(item => {
                     const percentage = stats.total > 0 ? (item.count / stats.total * 100).toFixed(1) : 0;
                     itemsHtml += `
                        <div class="w-full">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-base font-semibold ${item.color}">${item.name}</span>
                                <span class="text-sm font-medium text-gray-500">${item.count} / ${stats.total}개 (${percentage}%)</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="${item.barColor} h-2.5 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                        </div>`;
                });
                return `<h3 class="text-xl font-bold text-gray-700">${grade.replace('y','')}학년 (총 ${stats.total}단어)</h3><div class="space-y-4 mt-4">${itemsHtml}</div>`;
            },

            getStatsForPeriod(days, grade, studyHistory, quizHistory) {
                let totalSeconds = 0;
                const quizStats = {
                    'MULTIPLE_CHOICE_MEANING': { correct: 0, total: 0, name: '영한 뜻' },
                    'FILL_IN_THE_BLANK': { correct: 0, total: 0, name: '빈칸 추론' },
                    'MULTIPLE_CHOICE_DEFINITION': { correct: 0, total: 0, name: '영영 풀이' },
                };
                const today = new Date();

                for (let i = 0; i < days; i++) {
                    const d = new Date(today);
                    d.setDate(d.getDate() - i);
                    const dateString = d.toISOString().slice(0, 10);

                    if(studyHistory[dateString] && studyHistory[dateString][grade]) {
                        totalSeconds += studyHistory[dateString][grade];
                    }

                    if (quizHistory[dateString] && quizHistory[dateString][grade]) {
                        Object.keys(quizStats).forEach(type => {
                            const stats = quizHistory[dateString][grade][type];
                            if(stats) {
                                quizStats[type].correct += stats.correct || 0;
                                quizStats[type].total += stats.total || 0;
                            }
                        });
                    }
                }
                return { totalSeconds, quizStats };
            },

            createDoughnutChart(elementId, labelId, stats) {
                const ctx = document.getElementById(elementId)?.getContext('2d');
                if (!ctx) return null;

                const correct = stats.correct || 0;
                const total = stats.total || 0;
                const incorrect = total - correct;

                const hasAttempts = total > 0;
                const accuracy = hasAttempts ? Math.round((correct / total) * 100) : 0;

                const chartColors = hasAttempts ? ['#34D399', '#F87171'] : ['#E5E7EB', '#E5E7EB'];
                const chartData = hasAttempts ? [correct, incorrect > 0 ? incorrect : 0.0001] : [0, 1];

                const centerText = hasAttempts ? `${accuracy}%` : '-';

                const labelEl = document.getElementById(labelId);
                if (labelEl) {
                    labelEl.textContent = `${stats.name} (${correct}/${total})`;
                }

                return new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: hasAttempts ? ['정답', '오답'] : ['기록 없음'],
                        datasets: [{ data: chartData, backgroundColor: chartColors, hoverBackgroundColor: chartColors, borderWidth: 0 }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: true, cutout: '70%',
                        plugins: { legend: { display: false }, tooltip: { enabled: false } }
                    },
                    plugins: [{
                        id: 'doughnutLabel',
                        beforeDraw: (chart) => {
                            const { ctx, width, height } = chart;
                            ctx.restore();
                            const fontSize = (height / 114).toFixed(2);
                            ctx.font = `bold ${fontSize}em sans-serif`;
                            ctx.textBaseline = 'middle';
                            const text = centerText;
                            const textX = Math.round((width - ctx.measureText(text).width) / 2);
                            const textY = height / 2;
                            ctx.fillStyle = hasAttempts ? '#374151' : '#9CA3AF';
                            ctx.fillText(text, textX, textY);
                            ctx.save();
                        }
                    }]
                });
            },

            renderSummaryCardHTML(title, periodStats) {
                let cards = '';
                Object.values(periodStats.quizStats).forEach(stats => {
                    const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
                    cards += `
                        <div class="bg-white p-2 rounded-lg shadow-sm text-center">
                            <p class="text-sm font-semibold text-gray-500">${stats.name}</p>
                            <p class="font-bold text-gray-800 text-xl">${accuracy}%</p>
                            <p class="text-xs text-gray-400">(${stats.correct}/${stats.total})</p>
                        </div>
                    `;
                });

                return `
                    <div class="bg-gray-100 p-4 rounded-xl shadow-inner">
                        <h4 class="font-bold text-gray-700 mb-4 text-lg text-center">
                            ${title}
                            <span class="font-normal text-gray-500">(${this.formatSeconds(periodStats.totalSeconds)})</span>
                        </h4>
                        <div class="grid grid-cols-3 gap-2">
                            ${cards}
                        </div>
                    </div>
                `;
            },

            formatSeconds(totalSeconds) {
                if (!totalSeconds || totalSeconds < 60) return `0분`;
                const d = Math.floor(totalSeconds / 86400);
                const h = Math.floor((totalSeconds % 86400) / 3600);
                const m = Math.floor((totalSeconds % 3600) / 60);
                let result = '';
                if (d > 0) result += `${d}일 `;
                if (h > 0) result += `${h}시간 `;
                if (m > 0) result += `${m}분`;
                return result.trim() || '0분';
            },

            async loadAndDisplayRankings() {
                this.elements.detailsPrompt.classList.add('hidden');
                this.elements.studentDetails.classList.add('hidden');
                this.elements.studentDetailsLoader.classList.remove('hidden');
                this.elements.studentDetails.innerHTML = '';
                Object.keys(this.state.charts).forEach(grade => this.destroyGradeCharts(grade));

                const grade = this.state.selectedGrade;
                const cacheKey = this.state.LOCAL_STORAGE_KEYS.RANKING_CACHE(grade);
                let allStats = null;

                try {
                    const cachedData = localStorage.getItem(cacheKey);
                    if (cachedData) {
                        allStats = JSON.parse(cachedData);
                    }
                } catch (e) {
                    console.error("Error reading ranking cache:", e);
                    localStorage.removeItem(cacheKey);
                }
                
                // Firestore에서 명단을 가져오는 로직이 이미 loadAdminUsersFromFirestore에 있으므로,
                // 여기서는 승인된 사용자 목록 (this.state.approvedUsers)을 사용합니다.
                const students = Object.values(this.state.approvedUsers).filter(s => {
                    const studentGrade = s.grade || 'unassigned';
                    return grade === 'unassigned' ? studentGrade !== '1y' && studentGrade !== '2y' && studentGrade !== '3y' : studentGrade === grade;
                });
                
                if (students.length === 0) {
                    this.elements.studentDetails.innerHTML = '<p class="text-center text-gray-500">랭킹을 표시할 승인된 학생이 없습니다.</p>';
                    this.elements.studentDetailsLoader.classList.add('hidden');
                    this.elements.studentDetails.classList.remove('hidden');
                    return;
                }

                if (!allStats) {
                    try {
                        const studentStatsPromises = students.map(async (student) => {
                            const studyDoc = await getDoc(doc(db, 'users', student.id, 'history', 'study'));
                            const quizDoc = await getDoc(doc(db, 'users', student.id, 'history', 'quiz'));
                            const studyHistory = studyDoc.exists() ? studyDoc.data() : {};
                            const quizHistory = quizDoc.exists() ? quizDoc.data() : {};

                            let totalSeconds = 0;
                            let totalCorrect = 0;
                            let totalQuizzes = 0;
                            const today = new Date();

                            for (let i = 0; i < 7; i++) {
                                const d = new Date(today);
                                d.setDate(d.getDate() - i);
                                const dateString = d.toISOString().slice(0, 10);

                                if(studyHistory[dateString]) {
                                    Object.values(studyHistory[dateString]).forEach(seconds => totalSeconds += seconds);
                                }
                                if (quizHistory[dateString]) {
                                    Object.values(quizHistory[dateString]).forEach(gradeData => {
                                        Object.values(gradeData).forEach(typeStats => {
                                            totalCorrect += typeStats.correct || 0;
                                            totalQuizzes += typeStats.total || 0;
                                        });
                                    });
                                }
                            }
                            const accuracy = totalQuizzes > 0 ? (totalCorrect / totalQuizzes) * 100 : 0;
                            const displayName = this.state.studentNameMap[student.email] || student.displayName;
                            return { name: displayName, email: student.email, time: totalSeconds, accuracy: accuracy, totalQuizzes, totalCorrect, id: student.id };
                        });

                        allStats = await Promise.all(studentStatsPromises);
                        localStorage.setItem(cacheKey, JSON.stringify(allStats));

                    } catch (error) {
                        this.elements.studentDetails.innerHTML = `<p class="text-red-500 text-center">랭킹 정보를 불러오는 데 실패했습니다: ${error.message}</p>`;
                        this.elements.studentDetailsLoader.classList.add('hidden');
                        this.elements.studentDetails.classList.remove('hidden');
                        return;
                    }
                }

                try {
                    const timeRankingHTML = this.renderRankingBoard('학습 시간 순위 (최근 7일)', allStats, (s) => this.formatSeconds(s.time));
                    const accuracyRankingHTML = this.renderRankingBoard('퀴즈 정답률 순위 (최근 7일)', allStats,
                        (s) => `${s.accuracy.toFixed(1)}% <span class='text-xs text-gray-500'>(${s.totalCorrect}/${s.totalQuizzes})</span>`,
                        true);

                    this.elements.studentDetails.innerHTML = timeRankingHTML + accuracyRankingHTML;
                } catch (renderError) {
                     this.elements.studentDetails.innerHTML = `<p class="text-red-500 text-center">랭킹 표시 중 오류 발생: ${renderError.message}</p>`;
                } finally {
                    this.elements.studentDetailsLoader.classList.add('hidden');
                    this.elements.studentDetails.classList.remove('hidden');
                }
            },

            renderRankingBoard(title, data, formatter, isAccuracy = false) {
                let qualifiedStudents, processedData;

                if (isAccuracy) {
                    processedData = [...data].sort((a, b) => b.accuracy - a.accuracy);
                    qualifiedStudents = processedData.filter(s => s.totalQuizzes >= 50);
                } else {
                    processedData = [...data].sort((a, b) => b.time - a.time);
                    qualifiedStudents = processedData;
                }

                let rank = 0;
                let lastScore = -1;
                let skip = 1;
                qualifiedStudents.forEach((student) => {
                    const currentScore = isAccuracy ? student.accuracy : student.time;
                    if ((isAccuracy && currentScore.toFixed(5) !== lastScore.toFixed(5)) || (!isAccuracy && currentScore !== lastScore)) {
                        rank += skip;
                        skip = 1;
                    } else {
                        skip++;
                    }
                    student.rank = rank;
                    lastScore = currentScore;
                });

                const top3 = qualifiedStudents.filter(s => s.rank <= 3);

                const podiumHTML = `
                    <div class="podium">
                        ${[2, 1, 3].map(rankValue => {
                            const studentsAtRank = top3.filter(s => s.rank === rankValue);
                            const student = studentsAtRank.length > 0 ? studentsAtRank[0] : null;
                            const height = rankValue === 1 ? '9rem' : rankValue === 2 ? '7rem' : '5rem';
                            if (!student) {
                                return `<div class="podium-step rank-${rankValue}"><div class="podium-base bg-gray-200" style="height: ${height};"></div></div>`;
                            }
                            const medal = ['🥇', '🥈', '🥉'][rankValue - 1];
                            const color = ['bg-yellow-400', 'bg-gray-200', 'bg-orange-400'][rankValue-1];
                            return `
                                <div class="podium-step rank-${rankValue} cursor-pointer" data-email="${student.email}">
                                    <div class="podium-base ${color}">
                                        <div class="p-2">
                                            <div class="text-4xl">${medal}</div>
                                            <p class="student-name text-white">${student.name}</p>
                                            <p class="student-score text-gray-800">${formatter(student)}</p>
                                        </div>
                                    </div>
                                </div>`;
                        }).join('')}
                    </div>`;

                const listHTML = processedData.map((student) => {
                    const isQualified = !isAccuracy || student.totalQuizzes >= 50;
                    const rank = isQualified ? (student.rank || '') : '';

                    let itemClass = 'bg-white';
                    if (isQualified && student.rank) {
                        if (student.rank === 1) itemClass = 'bg-yellow-100 font-bold';
                        else if (student.rank === 2) itemClass = 'bg-gray-100 font-bold';
                        else if (student.rank === 3) itemClass = 'bg-orange-100 font-bold';
                    } else if (!isQualified) {
                        itemClass = 'bg-white text-gray-400';
                    }

                    return `
                    <li class="flex items-center justify-between p-3 rounded-md cursor-pointer hover:bg-gray-50 ${itemClass}" data-email="${student.email}">
                        <div class="flex items-center">
                            <span class="w-8 text-center font-bold">${rank}</span>
                            <span>${student.name}</span>
                        </div>
                        <span class="font-semibold">${formatter(student)}</span>
                    </li>`;
                }).join('');

                return `
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">${title}</h3>
                        ${podiumHTML}
                        <ul class="mt-8 space-y-2">${listHTML}</ul>
                    </div>`;
            },
            updateLastUpdatedAdminText(timestamp) {
                if (this.elements.lastUpdatedAdminText) {
                    if (timestamp) {
                        const d = new Date(timestamp);
                        const dateString = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
                        this.elements.lastUpdatedAdminText.textContent = `최종 업데이트 : ${dateString}`;
                        this.elements.lastUpdatedAdminText.classList.remove('hidden');
                    } else {
                        this.elements.lastUpdatedAdminText.textContent = '업데이트 정보 없음';
                        this.elements.lastUpdatedAdminText.classList.remove('hidden');
                    }
                }
            }
        };

        adminApp.init();
    </script>
</body>
